spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tododb
accessTokenExpirationMinutes=5
accessTokenExpirationDays=34
accessTokenSecret=12345
refreshTokenSecret=54321
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
logging.pattern.console=%green(%d{HH:mm:ss}) %highlight(%-5level) %cyan([%logger{0}] )- %yellow([%M] -) %magenta(%L) %n       - %msg%n
